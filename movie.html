<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        #container {
            display: grid;

            margin: 1%;

        img {
            width: 60%;
            height: 300px;

<body>
    <div id="navbar">
        <h1>Movie Website</h1>
        <div>
            <input type="text" id="movie" placeholder="Enter movie Name">
            <button onclick="getMovie()">Get Movie</button>
        </div>

    </div>

    <div id="container"></div>
</body>
<script>

    async function getMovie() {
        var movie = document.getElementById("movie").value;
        try {
            let res = await fetch(`http://www.omdbapi.com/?apikey=64415cf&s=${movie}`);
            let data = await res.json();
            showMovie(data.Search);
            // console.log(data.Search);
        } catch (e) {
            console.log("got an error in api request    ", e)
        }
    }

    // function showMovie(Movie) {

    //     name.innerText = Movie.name;
    //     let temp = document.createElement("p");
    //     temp.innerText = Math.round(Movie.main.temp - 273) + "Â°C";
    //     container.append(name, temp);


    // }

    function showMovie(Movies) {
        Movies.forEach(function (Movie) {
            // console.log(Movie)
            let div = document.createElement("div");

            let img = document.createElement("img")
            img.src = Movie.Poster;
            let name = document.createElement("p")
            name.innerText = Movie.Title;
            let Year = document.createElement("p")
            Year.innerText = Movie.Year;

            div.append(img, name, Year);

            let faw = document.getElementById("container");
            faw.append(div);
        })
    }






</script>

</html>
